<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <div class="container">
    <div class="item">
      <h1>stopwatch</h1>
      <p id="stopwatch">
        <span class="txt">hr</span>
         <span id="hr" class="hours">00</span>
         <span class="txt">min</span>
        <span id="min" class="minutes">00</span>
        <span class="txt">sec</span>
        <span id="sec" class="seconds">00</span>
        <span class="txt">mili</span>
        <span id="msec" class="mili">00</span>
      </p>
    </div>
      <div class="item">
        <button onclick="start()" class="btn-start">Start</button>
        <button onclick="stop()" class="btn-stop">Stop</button>
        <button onclick="reset()" class="btn-reset">Reset</button>
      </div>
  </div>
</body>
<script src="index.js"></script>
</html>
